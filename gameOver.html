<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoverGame</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="gameOver.css">
</head>

<body>
    <div class="gameOver">
        <form action="#">
            <h1>Game Over</h1>
            <div class="score">
                <h2>Score</h2>
                <h3 id="ShowScore"></h3>
            </div>
            <div class="name">
                <label for="nameInput">Your Name</label>
                <input type="text" id="nameInput">
            </div>
            <ul>
                <li><button id="saveButton">Save</button></li>
                <li><button id="tryAgainButton">Try Again</button></li>
            </ul>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
