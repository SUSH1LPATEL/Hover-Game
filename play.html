<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoverGame</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="play">
        <div class="duration">
            <h3>Select Time</h3>
            <ul>
                <li><button>5 Sec</button></li>
                <li><button>10 Sec</button></li>
                <li><button>30 Sec</button></li>
            </ul>
            <div class="rules">
                <p>üêß Hover the box to start the timer</p>
                <p>üêß The more times you hover over the box, the more your score will increase</p>
            </div>
        </div>
        <div class="container">
            <div class="Timer">00 : 00</div>
            <div class="hoverBox"></div>
            <div class="score">Score : 0</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
